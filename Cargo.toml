[package]
name = "neli"
version = "0.4.2"
authors = ["John Baublitz <john.m.baublitz@gmail.com>"]
description = "Type safe netlink library written in Rust"
license = "BSD-3-Clause"
repository = "https://github.com/jbaublitz/neli"
keywords = ["netlink"]
include = [
    "**/*.rs",
    "Cargo.toml",
    "LICENSE",
]

[lib]
name = "neli"
path = "src/lib.rs"

[dependencies]
byteorder = "1.2"
# Point to jbaublitz/libc until libc release
#libc = "0.2.59"
libc = { git = "https://github.com/rust-lang/libc", version = "0.2.58", branch = "master" }

[dependencies.tokio]
version = "0.1"
optional = true

[dependencies.mio]
version = "0.6"
optional = true

[dependencies.buffering]
version = "0.3.4"
features = ["copy"]

[features]
default = []
stream = ["tokio", "mio"]
